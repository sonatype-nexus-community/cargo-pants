[package]
name = "cargo-pants"
version = "0.0.5"
authors = ["Glenn Mohre <glenn.mohre@gmail.com>"]
edition = "2018"
readme = "README.md"
repository = "https://github.com/sonatype-nexus-community/cargo-pants"
description = "cargo-pants is a cargo subcommand application that provides a bill of materials and a list of which dependencies have a vulnerability, powered by Sonatype OSSIndex"
license = "Apache-2.0"
license_file = "LICENSE"

[dependencies]
argparse = "0.2.2"
atty = "0.2"
env_logger = "0.6.1"
chrono = { version = "0.4", optional = true }
futures = "0.1.0"
hyper = "0.11.25"
hyper-tls = "0.1.3"
prettytable-rs = "0.6.7"
failure = "0.1"
failure_derive = "0.1"
lazy_static = "1"
log = "0.4.0"
platforms = "0.1"
semver = { version = "0.9", features = ["serde"] }
serde = "1.0.42"
serde_derive = "1.0.42"
serde_json = "1.0.16"
tokio-core = "0.1.17"
url = "1.7.0"
mockito = "0.15.1"
term = "0.5"
toml = "0.4"
